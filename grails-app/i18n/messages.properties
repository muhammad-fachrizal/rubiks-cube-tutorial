homepage.title.label=Homepage
homepage.introduction.label=How to Solve Rubik's Cube - Introduction
homepage.introduction.description.label=Invented more than 30 years ago, Rubik's cube is a mechanical 3D puzzle and one of the most popular puzzles. There are multiple methods to solve the Rubik's cube with different levels of difficulties such as for beginners, speedcubers, or for solving the cube blindfolded. In this beginners guide you can follow this simple step by step solving guide.
homepage.vocabulary.label=Important Vocabulary To Learn
homepage.vocabulary.description.label=Rubik's cube consists of six sides of faces and has 26 pieces puzzle. There are three types of pieces.
homepage.vocabulary.center.label=Center
homepage.vocabulary.center.description.label=pieces = has one color on it with total of 6 center pieces in the cube.
homepage.vocabulary.edge.label=Edge
homepage.vocabulary.edge.description.label=pieces = has two different color on it with total of 12 edge pieces in the cube.
homepage.vocabulary.corner.label=Corner
homepage.vocabulary.corner.description.label=piece = has three different color on it with total of 8 corner pieces in the cube.
homepage.notation.label=Rubik's Cube Move Notation
homepage.notation.description.label=Rubik's cube consists of six faces or sides. While using this guide you will see the cube with the yellow face up most of the time. Letters are used to describe a rotation on the cube by turning that face 90° clockwise. A letter followed by an (') apostrhope means turn that face counterclockwise 90°.<br>Examples:
